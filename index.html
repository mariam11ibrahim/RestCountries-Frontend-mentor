        <h1 class="header__title">Where in the world?</h1>

    <!-- TEST: -->
    <main>
        <section class="find">
            <form class="find__search">
                <button type="submit"> &nbsp;
            <i class="fas fa-search find__search-icon"></i>
          </button>
                <input type="text" placeholder="Search for a country..." class="find__search-input" />
            </form>
            <div class="find__dropdown">
                <div class="dropdown__custom-input">
                    <span class="dropdown__title">Filter by Region</span>
                    <i class="fas fa-chevron-down dropdown__icon"> </i>
                </div>

                <ul class="dropdown__list">
                    <li class="dropdown__list-item">
                        <label class="dropdown__label" for="Africa">Africa</label>
                        <input class="dropdown__value" type="radio" name="region" id="Africa" title="Africa" />
                    </li>
                    <li class="dropdown__list-item">
                        <label class="dropdown__label" for="America">America</label>
                        <input class="dropdown__value" type="radio" name="region" id="America" title="America" />
                    </li>
                    <li class="dropdown__list-item">
                        <label class="dropdown__label" for="Asia">Asia</label>
                        <input class="dropdown__value" type="radio" name="region" id="Asia" title="Asia" />
                    </li>
                    <li class="dropdown__list-item">
                        <label class="dropdown__label" for="Europe">Europe</label>
                        <input class="dropdown__value" type="radio" name="region" id="Europe" title="Europe" />
                    </li>
                    <li class="dropdown__list-item">
                        <label class="dropdown__label" for="Oceania">Oceania</label>
                        <input class="dropdown__value" type="radio" name="region" id="Oceania" title="Oceania" />
                    </li>
                </ul>
            </div>
        </section>
